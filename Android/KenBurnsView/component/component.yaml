version: 1.0.8
name: KenBurnsView
id: KenBurnsView
publisher: Xamarin Inc
publisher-url: http://xamarin.com/
src-url: https://github.com/xamarin/XamarinComponents/tree/master/Android/KenBurnsView
summary: An extension to ImageView with an animated drawable using the Ken Burns Effect.

license: ../License.md
details: Details.md
getting-started: GettingStarted.md

icons:
  - ../images/icon_128x128.png
  - ../images/icon_512x512.png

no_build: true
libraries:
  android: ../output/KenBurnsView.dll

samples:
  - name: "Android Sample"
    path: ../samples/KenBurnsViewSample.sln
    removeProjects:
        - KenBurnsView
    installNuGets:
      - project: KenBurnsViewSample
        packages:
          - Xamarin.KenBurnsView

is_shell: true 
packages:
  ios-unified: Xamarin.KenBurnsView, Version=1.0.8
local-nuget-repo: ../output
additional-files:
  - source: "../External-Dependency-Info.txt"
    destination: "THIRD-PARTY-NOTICES.txt"
