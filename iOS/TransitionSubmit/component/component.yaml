version: 1.0.1.2
name: Transition Submit Button
id: transitionsubmit
publisher: Xamarin Inc
publisher-url: http://xamarin.com
src-url: https://github.com/xamarin/XamarinComponents/tree/master/iOS/TransitionSubmit
summary: The Transition Submit Button is an animated UIButton, with a spinner for working and expanding for completion
license: ../License.md
no_build: true

icons:
  - ../images/icon_128x128.png
  - ../images/icon_512x512.png

libraries:
  ios-unified: ../output/unified/TransitionSubmit.dll

samples:
  - name: "Storyboard Sample"
    path: ../samples/TransitionSubmitSample/TransitionSubmitSample.sln
    removeProjects:
        - TransitionSubmit
    installNuGets:
      - project: TransitionSubmitSample
        packages:
          - Xamarin.TransitionSubmit
    configuration: "Release|iPhone"
is_shell: true 
packages:
  ios-unified: Xamarin.TransitionSubmit, Version=1.0.1.2
monodoc: ../docs/
local-nuget-repo: ../output
additional-files:
  - source: "../External-Dependency-Info.txt"
    destination: "THIRD-PARTY-NOTICES.txt"
