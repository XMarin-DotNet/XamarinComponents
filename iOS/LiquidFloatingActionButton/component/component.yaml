version: "2.0.0"
name: Liquid Floating Action Button
id: liquidfloatingactionbutton
publisher: Xamarin Inc
publisher-url: https://xamarin.com
summary: The LiquidFloatingActionButton is a floating action button in liquid state.
src-url: https://github.com/xamarin/XamarinComponents/tree/master/iOS/LiquidFloatingActionButton
license: ../License.md
icons:
  - ../images/icon_128x128.png
  - ../images/icon_512x512.png

no_build: true
is_shell: true
local-nuget-repo: ../output
libraries:
  ios-unified: ../output/LiquidFloatingActionButton.dll
packages:
  ios-unified: Xamarin.LiquidFloatingActionButton, Version=2.0.0
monodoc: ../docs/

samples:
  - name: "iOS Sample"
    path:  ../samples/LiquidFloatingActionButtonSample.sln
    installNuGets:
      - project: LiquidFloatingActionButtonSample
        packages:
          - Xamarin.LiquidFloatingActionButton
